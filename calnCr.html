    <script>
        function nCr(n, i) {
            maxi = Math.max(i, n - i);
            res = 1;
            a = 1;
            for (let j = maxi + 1; j <= n; j++) {
                res = (res * j) / a;
                a = a + 1;
            }
            return res;
        }
        function ncr() {
            var n1 = parseInt(document.getElementById('n1').value);
            var n2 = parseInt(document.getElementById('n2').value);
            document.getElementById('res').value = nCr(n1,n2);
        }
    </script>
