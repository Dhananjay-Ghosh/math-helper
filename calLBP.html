    <script>
        function lastbit(res) {
            let i;
            for (i = 0; i < 65; i++) {
                num = Math.pow(2, i);
                if ((res ^ num) == 0)
                    return i;
                    // return res;
                else if ((res & num) == num)
                    res = res ^ num;
            }
            return i;
        }
        function lbp() {
            var n1 = parseInt(document.getElementById('n1').value);
            document.getElementById('res').value = lastbit(n1);
        }
    </script>
